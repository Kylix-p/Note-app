<!DOCTYPE html>

<head>
    <title>New Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">
    <link rel="stylesheet" href="../css/notestyle.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
</head>

<body>
    <nav>
        <ul class="newnote-navbar-list">
            <li class="dark-mode newnote-navbar-darkmode"><span>Dark Mode:</span>
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </li>
            <li><a href="notes.html" class="newnote-navbar-link">Saved Notes</a></li>
        </ul>
    </nav>
    <main>
        <div class="newnote-container" >
            <form>
                <div style="position: relative;">
                <textarea class="title" placeholder="Title"></textarea>
                <i class="fa-solid fa-copy" style="    position: absolute;
                bottom: 35%;
                right: 7%;
                font-size: xx-large;"></i>
            </div>
                <div style="position: relative;">
                <textarea class="desc" placeholder="Description" id="myInput" type="text"></textarea>
                <i onclick="myFunction()" class="fa-solid fa-copy" style=" position: absolute;
                bottom: 5%;
                right: 7%;
                font-size: xx-large;"></i>
            </div>
            </form>
            <div class="button-style">
                <button class="action-button clear-button">Clear Note</button>
                <button class="action-button save-button">Save</button>
            </div>
        </div>

    </main>
</body>
    <script>
        function myFunction() {
          // Get the text field
          var copyText = document.getElementById("myInput");
        
          // Select the text field
          copyText.select();
          copyText.setSelectionRange(0, 99999); // For mobile devices
        
          // Copy the text inside the text field
          navigator.clipboard.writeText(copyText.value);
          
          // Alert the copied text
          alert("Copied the text: " + copyText.value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
