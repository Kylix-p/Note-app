<!DOCTYPE html>

<head>
    <title>Saved Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/notestyle.css">
    <link rel="stylesheet" href="../css/savednotestyle.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.svg">
</head>

<body>
    <nav style="
    position: fixed;
    width: 100%;
    top: 0;
    border-radius: 50px;
    margin-top: 10px;
">
        <ul>
            <li class="dark-mode"><span>Dark Mode:</span>
                <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </li>
            <li><a href="addnote.html">Add Note</a></li>
        </ul>
    </nav>
    <main>
        <!-- <p>Looks like you have no saved notes yet :( </p> -->
        <p>You don't have any note</p>
        <a href="addnote.html">Add new note</a>
        <div class="frame">
        <img class="notes-adding_notes--image"src="../assets/notes.svg">
        </div>
    </main>
    
    <!-- <script type='text/javascript'>document.addEventListener('DOMContentLoaded', function () {window.setTimeout(document.querySelector('svg').classList.add('animated'),1000);})</script> -->
    
    <div class="newnote-container modal">
        <div class="modal-content">
            <p class='exit-modal-button'>&times;</p>
            <form>
                <div style="position: relative;">
                    <textarea class="title" placeholder="Title"></textarea>
                </div>
                <!-- <div style="position: relative;">
                    <textarea class="desc" placeholder="Description" id="myInput" type="text"></textarea>
                    <i onclick="myFunction()" class="fa-solid fa-copy" style=" position: absolute;
                    bottom: 5%;
                    right: 7%;
                    cursor: pointer;
                    font-size: xx-large;"></i>
                </div> -->
                <div style="position: relative;">
                    <fieldset class="desc" placeholder="Description" id="myInput" type="text"  contenteditable="true">
                    </fieldset>
                    <fieldset>
                      <button type="button" class="fontStyle" onclick="document.execCommand('italic',false,'i');" title="Italicize Highlighted Text"><i>I</i>
                      </button>
                      <button type="button" class="fontStyle" onclick="document.execCommand( 'bold',false,'b');" title="Bold Highlighted Text"><b>B</b>
                      </button>
                      <button  type="button" class="fontStyle" onclick="document.execCommand( 'underline',false,null);" title='Underline Highlighted Text'><u>U</u>
                      </button>
                    </fieldset>
                <i onclick="myFunction()" class="fa-solid fa-copy" style=" position: absolute;
                bottom: 5%;
                right: 7%;
                font-size: xx-large;"></i>
                </div>
            </form>
            <p class="time-edited"></p>
            <div class="button-style">
                <button class="action-button delete-button">Delete</button>
                <button class="action-button edit-button">Save changes</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="../scripts/saved.js"></script>
    <script src="../scripts/clipboard.js"></script>
</body>
</html>
