<!DOCTYPE html>

<head>
    <title>New Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">
    <link rel="stylesheet" href="../css/notestyle.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.svg">
</head>

<body>
    <nav style="
    position: fixed;
    width: 100%;
    top: 0;
    border-radius: 50px;
    margin-top: 10px;
">
        <ul>

            <li><a href="notes.html" ><span><i class="fa-solid fa-house"></i></span> </a></li> 
            <div style="display:flex; ">
            <li class="dark-mode">
                <i class="fa-regular fa-sun"></i>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <i class="fa-regular fa-moon"></i> 
            </li>
            <li style="margin-left:1em ;"><a href="notes.html" class="newnote-navbar-link">
                <span title="Saved Notes">
                    <i class="fa-regular fa-note-sticky"></i>
                  </span>
            </a></li>
        </div>
        </ul>
    </nav>
    <main>
        <div class="newnote-container" >
            <form>
                <div style="position: relative;">
                <textarea class="title" placeholder="Title"></textarea>
            </div>
                <div style="position: relative;">
                <textarea class="desc" placeholder="Description" id="myInput" type="text"></textarea>
                <i onclick="myFunction()" id="copy-text-btn" class="fa-solid fa-copy" style=" position: absolute;
                bottom: 5%;
                right: 7%;
                cursor: pointer;
                font-size: xx-large;"></i>
            </div>
            </form>
            <div class="button-style">
                <button class="action-button clear-button"  title="Clear Note"><i class="fa-solid fa-eraser"></i></button>
                <button class="action-button save-button" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
        </div>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/clipboard.js"></script>
</body>
</html>
