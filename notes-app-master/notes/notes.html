<!DOCTYPE html>

<head>
    <title>Saved Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/notestyle.css">
    <link rel="stylesheet" href="../css/savednotestyle.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logo.svg">
</head>

<body>
    <nav style="
    position: fixed;
    width: 100%;
    top: 0;
    border-radius: 50px;
    margin-top: 10px;
">
        <ul>
            <li class="home-icon"><a href="notes.html" ><span><i class="fa-solid fa-house"></i></span> </a></li> 
           <div style="display:flex; ">
            <li class="dark-mode">
                <i class="fa-regular fa-sun"></i>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <i class="fa-regular fa-moon"></i> 
            </li >
            <li style="margin-left:1em ;"><a href="addnote.html"><span title="Add Note" ><i class="fa-regular fa-square-plus"></i></span></a></li>
        </div>
        </ul>
    </nav>
    <main>
        <!-- <p>Looks like you have no saved notes yet :( </p> -->
        <p>I don't see any note from you</p>
        <a href="addnote.html">Create a new note</a>
        <div class="frame">
        <img class="notes-adding_notes--image"src="../assets/notes.svg">
        </div>
    </main>
    
    <!-- <script type='text/javascript'>document.addEventListener('DOMContentLoaded', function () {window.setTimeout(document.querySelector('svg').classList.add('animated'),1000);})</script> -->
    
    <div class="newnote-container modal">
        <div class="modal-content">
            <p class='exit-modal-button'>&times;</p>
            <form>
                <div style="position: relative;">
                    <textarea class="title" placeholder="Title"></textarea>
                </div>
                <div style="position: relative;">
                    <textarea class="desc" placeholder="Description" id="myInput" type="text"></textarea>
                    <i id="copy-text-btn" onclick="myFunction()" class="fa-solid fa-copy" style=" position: absolute;
                    bottom: 5%;
                    right: 7%;
                    cursor: pointer;
                    font-size: xx-large;"></i>
                </div>
            </form>
            <p class="time-edited"></p>
            <div class="button-style">
                <button class="action-button delete-button" title="Delete"><i class="fa-solid fa-trash-can"></i></button>
                <button class="action-button edit-button" title="Save changes"><i class="fa-solid fa-floppy-disk"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="../scripts/saved.js"></script>
    <script src="../scripts/clipboard.js"></script>
</body>
</html>
